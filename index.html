<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            width: 300px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .bar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bar {
            background-color: #e74c3c; /* Updated color */
            height: 20px;
            border-radius: 8px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        .slider {
            width: 100%;
        }

        input[type="range"] {
            width: calc(100% - 20px);
            margin: 0 10px;
        }

        .label {
            color: #666;
            margin-bottom: 10px;
            text-align: left;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
    <title>Love and Like Bars</title>
</head>
<body>

<div class="container">
    <h1>Love and Like Bars</h1>

    <div class="bar-container">
        <div class="label">Love</div>
        <div class="bar" id="loveBar">
            <div class="slider">
                <input type="range" min="0" max="100" value="50" oninput="updateBars('love')">
            </div>
        </div>

        <div class="label">Like</div>
        <div class="bar" id="likeBar">
            <div class="slider">
                <input type="range" min="0" max="100" value="50" oninput="updateBars('like')">
            </div>
        </div>
    </div>
</div>

<script>
    function updateBars(barType) {
        const loveValue = document.getElementById('loveBar').querySelector('input').value;
        const likeValue = document.getElementById('likeBar').querySelector('input').value;

        if (barType === 'love') {
            document.getElementById('likeBar').querySelector('input').value = 100 - loveValue;
        } else {
            document.getElementById('loveBar').querySelector('input').value = 100 - likeValue;
        }
    }
</script>

</body>
</html>
